<!DOCTYPE html>
<html lang="en">
     <head>
     	<meta charset="UTF-8">
     	<title>MyRecipe</title>
     	<link rel="stylesheet" href="style.css">
     </head>



    <body>
    <header>
      <div>
           <div class="left">
               <ul>
                   <li><a href="#">Popular Recipes</a></li>
                   <li><a href="#">Whats New</a></li>
               </ul>
           </div>
           
           <div id="logo">
               <img src="images/chefs-hat.png">
               <p>MyRecipes</p>
           </div>
           
           
           <div class="right">
               <ul>
                   <li><a href="#">Categories</a></li>
                   <li><a href="#">Meal Ideas</a></li>
               </ul>
            </div>
        </div>
        
        </header>
        
        <div class="main">
          
            <p>Join our email club</p>

            <form>
               <input type="email" name="email" id="email" placeholder="enter your email">
               <input type="submit" value="CLICK HERE" id="click">

        </div>
        
        <div id="feature">
           
           <div class="box">

              <img src="images/pasta.jpg" alt="Pasta">

           </div>
           
           <div class="box">
              
              <img src="images/diet.jpg" alt="Diet ">
              <p>Diet Recipes</p>
                
           </div>
            
        </div>
        
        <footer>
            <img src="images/cutlery.png" alt="cutlery">
            <nav>
               <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                 <li><a href="#">Suggest a Recipe</a></li>
